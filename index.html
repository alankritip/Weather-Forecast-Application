<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WeatherView</title>
  <script src="https://kit.fontawesome.com/03a6d940a6.js" crossorigin="anonymous"></script>
  <link href="./src/output.css" rel="stylesheet" />
</head>
<body class="bg-gradient-to-r from-violet-600 to-indigo-600 font-sans min-h-screen px-4 sm:px-6 md:px-8">
  <h1 class="text-xl sm:text-2xl font-bold text-white mt-4 mb-3 text-center sm:text-left">WeatherView</h1>

  <div class="w-full max-w-4xl mx-auto">
    <!-- Search and Location Controls -->
    <div class="flex flex-col sm:flex-row gap-4 mb-16 sm:mb-20">
       <!-- Search Input with Dropdown -->
      <div class="relative flex-1 p-2 rounded-3xl border border-white bg-transparent text-white">
        <label for="city" class="sr-only">Search for a city</label>
        <div class="relative">
          <input 
            type="text" 
            id="city" 
            placeholder="Enter city" 
            class="w-full pl-10 pr-4 py-2 rounded-3xl  text-white placeholder-white/70 focus:outline-none text-sm sm:text-base"
            onfocus="toggleRecentCities(true)"
            onblur="setTimeout(() => toggleRecentCities(false), 200)"
          />
          <!-- Search Icon -->
          <span class="absolute left-3 top-1/2 -translate-y-1/2">
            <svg class="w-5 h-5 text-white/70" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
          </span>
        </div>
         <!-- Recent Cities Dropdown -->
        <select
          id="citySelect"
          class="w-full mt-2  text-black placeholder-white/70 focus:outline-none text-sm sm:text-base hidden"
          aria-label="Select a recent city">
          <option value="" disabled selected>Select a recent city</option>
        </select>
      </div>
       <!-- Buttons Container -->
        <div class="flex flex-col sm:flex-row gap-4 items-stretch sm:items-center w-full sm:w-auto">
        <!-- Search Button -->
        <button
          onclick="getWeather()"
          class="px-4 py-2 text-sm sm:text-base rounded-3xl bg-blue-500 text-white hover:bg-blue-600 focus:outline-none w-full sm:w-auto"
        >
          <i class="fa-brands fa-searchengin p-0.5"></i> Search
        </button>
         <!-- Current Location Button -->
        <button
          id="currentLocationBtn"
          class="px-4 py-2 text-sm sm:text-base rounded-3xl bg-green-600 text-white hover:bg-green-700 focus:outline-none w-full sm:w-auto"
        >
          <i class="fa-solid fa-location-crosshairs p-0.5"></i> Use Current Location
        </button>
        </div>
      </div>

       <!-- Error Message -->
    <div id="errorMessage" class="text-red-400 text-center mb-4 hidden text-sm sm:text-base"></div>

      <!-- Current Weather Display -->
    <div id="weather-container" class="bg-gray-800 p-6 sm:p-8 rounded-3xl text-white text-center mb-6 max-w-2xl mx-auto shadow-lg hover:scale-105 transition-transform hidden">
      <h1 class="text-lg sm:text-2xl font-bold m-3">Current Weather</h1>
      <img id="weather-icon" class="w-20 h-20 sm:w-24 sm:h-24 mx-auto hidden" alt="Weather Icon" onerror="this.src='https://openweathermap.org/img/wn/01d.png'">
      <p id="temp-div" class="text-3xl sm:text-4xl font-bold mt-4 mb-4"></p>
      <h2 id="weather-info" class="text-xl sm:text-3xl font-semibold"></h2>
    </div>

    <!-- 5-Day Forecast -->
    <h2 id="forecast-heading" class="text-xl sm:text-2xl font-semibold text-white text-center mt-10 mb-6 hidden">5-Day Forecast</h2>
    <div id="forecast" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-6 hidden"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
